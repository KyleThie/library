<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="header">Library</div>
    <div class="form">
      <form id="formId" action="./">
        <h1>Add</h1>

        <label for="title">Title:</label>
        <input id="title" name="title" type="text" />

        <label for="author">Author:</label>
        <input id="author" name="author" type="text" />

        <label for="pageNum">Number of pages:</label>
        <input id="pageNum" name="pageNum" type="number" />

        <label for="checkBox">Already read?</label>
        <input id="checkBox" name="checkBox" type="checkbox" />

        <button id="addBtn" type="submit">Add Book</button>
      </form>
    </div>
    <div>
      <form id="removeDiv" action="./">
        <h1>Remove Book</h1>

        <label for="remove">Enter Title to Remove: </label>
        <input id="remove" name="remove" type="text" />

        <button id="removeBtn" type="submit">Remove Book</button>
      </form>
    </div>
    <div id="card-container">
      <div id="-1">
        <img src="./images/bookIcon.png" alt="picture of a dog" />
        <h2>Test Card index.html</h2>
        <h5>author</h5>
        <h5>23 pages</h5>
        <h5>read: true / false</h5>
        <button id="testCard">Delete</button>
      </div>

        <img src="./images/bookIcon.png" alt="picture of a dog" />
        <h2>Card Title</h2>
        <h4>author</h4>
        <h4>23 pages</h4>
        <h4>read: true / false</h4>
      </div> -->
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
